<!-- Create an HTML page with following specifications.
Title should be about my City Place; your city name at the top of the page in large text and in blue color.
 Add names of landmarks in your city, each in a different color, style and typeface.
  One of the landmarks your college name should be blinking. -->

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My City Place</title>
</head>
<body>
    <h1 style="color: blue; font-size: 3em; text-align: center;">Your City Name</h1>
    
    <p style="color: green; font-family: Arial, sans-serif; font-size: 2em;">Landmark 1</p>
    <p style="color: red; font-family: 'Courier New', monospace; font-size: 1.8em; font-style: italic;">Landmark 2</p>
    <p style="color: purple; font-family: Georgia, serif; font-size: 2.2em; font-weight: bold;">Landmark 3</p>
    <p style="color: orange; font-family: Verdana, sans-serif; font-size: 2em; font-weight: bold; 
    text-decoration: blink;">Your College Name</p>
</body>
</html>
